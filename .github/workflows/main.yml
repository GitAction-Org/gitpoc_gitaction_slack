name: slack_github_action

on:
  push:
    branches:
      - main  # Adjust the branch as needed

jobs:
  slack_notifier:
    runs-on: ubuntu-latest

    steps:
      - name: Send notification on Slack using Webhooks
        uses: slackapi/slack-github-action@v1.25.0  # Use the latest version
        with:
          payload: '{"text": "Git push done in the repo, demogithubactionyttest"}'  # Ensure valid JSON format
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}  # Use GitHub Secrets for secure storage

